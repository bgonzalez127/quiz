<!DOCTYPE html>
<html>

<head>
  <title>Buzzfeed Quiz</title>
  <link type='text/css' rel='stylesheet' href='css/style.css' />
</head>

<body>
  <div class="header">
    <div><img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/BuzzFeed.svg/1280px-BuzzFeed.svg.png"></div>
    <div>News</div>
    <div>Videos</div>
    <div>Quizes</div>
    <div>Tasty</div>
    <input placeholder="Search">
  </div>
  </div>
  <h1>Which Show/Movie is Best for you?</h1>
  <p id="caption">With a quick quiz you'll be back to your binge-ing in no time. </p>
  <img id="netflix" src="https://i.gifer.com/KtXo.gif">
  <div class="questions">
    
    <h2>Let's start with your Name</h2>
    <input id="name" placeholder="Enter Your Name Here">
    
    <h2> Would you prefer Suspence, Action, Informational, or Sports </h2>
   <input id="question1" placeholder="Suspence, Action, Informational, Sports">
    
    <h2> Which would you rather - Bird, Lion, Dog, or Bear?</h2>
    <input id="question2" placeholder="Bird, Lion, Dog, Bear">
    
    <h2>What is your favorite color?</h2>
    <input id="question3" placeholder="Blue, Red, Orange, Pink">
  
  </div>
  <div class="result">
    <button>Click here to get your new obsession!</button>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src='js/script.js'></script>
</body>

</html>
